<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- info.svg
     Simple “info” circle icon using stroke inheritance (currentColor) so the
     toolbar/theme can recolor it via icon.color. Scales cleanly at typical
     16/20/24/32px sizes.
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round">

  <title>Info</title>

  <!-- Outer circle -->
  <circle cx="12" cy="12" r="9" />

  <!-- Dot (i head) -->
  <line x1="12" y1="8" x2="12" y2="8" />

  <!-- Stem -->
  <line x1="12" y1="11" x2="12" y2="16" />

</svg>
